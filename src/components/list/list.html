<ion-card padding>
  <button *ngIf="models.length > 1" (click)="popModel()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-list>
    <button (click)="list_clicked(li)" ion-item *ngFor="let li of models[models.length-1].items | searchbarFilter: search">
        <list-item [model]="li" ></list-item>
    </button>
  </ion-list>
</ion-card>
