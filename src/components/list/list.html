<ion-card padding>
  <button *ngIf="cat_stack.length > 1" (click)="popModel()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>
  <ion-list *ngIf="models[current_cat].items.length > 0">
    <button (click)="list_clicked(li)" ion-item *ngFor="let li of models[current_cat].items | searchbarFilter: search">
        <list-item [model]="li" ></list-item>
    </button>
  </ion-list>
</ion-card>
