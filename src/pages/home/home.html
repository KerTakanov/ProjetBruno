<ion-header>
  <ion-navbar>
    <ion-title>Valsusa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img class='headerImg' src="../../assets/images/header.jpg">
  <ion-searchbar [(ngModel)]="search" [showCancelButton]="shouldShowCancel"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let k of raw_data | data: path | searchbarFilter: search">
      <div class="item">
        <span class="item-name">{{k}}</span><button (click)="mvPath(k)"> > </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
